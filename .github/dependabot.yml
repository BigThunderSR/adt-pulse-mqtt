version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 20
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 20
  - package-ecosystem: "npm"
    directory: "/adt-pulse-mqtt"
    directory: "/adt-pulse-mqtt-test"
    directory: "/x-adt-pulse-mqtt-test-alpha" 
    schedule:
      interval: "daily"
    open-pull-requests-limit: 20
